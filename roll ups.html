<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uc Kaleen Kartel | Rocktopus</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #f0f0f0;
    font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 20px;
  }

  h2 {
    margin-bottom: 10px;
  }

  h2 a {
    text-decoration: none;
    color: #b22222;
    transition: color 0.3s ease;
  }

  h2 a:hover {
    color: #ff4444;
  }

  h1, h3, p {
    font-family: 'Segoe UI';
  }

  .center-text {
    text-align: center;
  }

  .text-box1 {
    border: 2px solid #8d1616;
    background-color: #1a1a1a;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    padding: 20px;
    margin: 20px auto;
    max-width: 500px;
  }

  .money-counter {
    color: #00ff66;
    font-weight: bold;
    margin-top: 10px;
  }

  img {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    margin: 20px auto;
    display: block;
  }

  .placeholder {
    font-style: italic;
    color: #aaa;
    margin-top: 10px;
  }

  .back-link {
    text-align: center;
    margin-top: 40px;
  }

  .back-link a {
    text-decoration: none;
    color: #b22222;
    border: 1px solid #b22222;
    padding: 8px 14px;
    border-radius: 6px;
    transition: all 0.2s ease;
  }

  .back-link a:hover {
    background-color: #b22222;
    color: white;
  }
</style>
</head>
<body>

  

  <div class="center-text">
    <h1>Fruit roll ups (one each)</h1>
    <img src="images.jpg" alt="Fruit roll ups (one each)">

    <div class="text-box1">
      <p>Mystery flavoured Fruit Roll Ups - Imo Very tasty</p>
      <div class="money-counter">50¢</div>
     
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">← Back to Items</a>
  </div>

</body>
</html>
